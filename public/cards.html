<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />

  <title>Five Playing Cards</title>
  <style>
    :root{
      --card-w: 120px;
      --card-h: 170px;
      --radius: 12px;
      --bg: #0b1220;
      --card-bg: linear-gradient(180deg,#ffffff 0%, #f7f7f9 100%);
      --shadow: 0 8px 18px rgba(2,8,23,0.45);
      --gap: 14px;
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial;
    }

    html,body{height:100%;}
    body{
      margin:0;
      display:flex;
      align-items:center;
      justify-content:center;
      background:var(--bg);
      padding:32px;
      color:#111;
    }

    .hand{
      display:flex;
      gap:var(--gap);
      align-items:center;
      justify-content:center;
      flex-wrap:wrap;
    }

    .card{
      width:var(--card-w);
      height:var(--card-h);
      border-radius:var(--radius);
      background:var(--card-bg);
      box-shadow:var(--shadow);
      border:1px solid rgba(0,0,0,0.08);
      display:flex;
      flex-direction:column;
      padding:10px;
      box-sizing:border-box;
      position:relative;
      user-select:none;
    }

    .corner{
      font-weight:700;
      font-size:18px;
      line-height:1;
    }

    .top-left{align-self:flex-start}
    .bottom-right{align-self:flex-end; transform:rotate(180deg)}

    .suit-big{
      font-size:56px;
      line-height:1;
      display:flex;
      align-items:center;
      justify-content:center;
      flex:1;
      opacity:0.98;
    }

    /* colorize suits by class */
    .red{color:#d33}
    .black{color:#0b0b0b}

    /* small responsive tweak */
    @media (max-width:520px){
      :root{--card-w:90px; --card-h:130px}
      .suit-big{font-size:40px}
      .corner{font-size:14px}
    }

    /* simple focus for keyboard users */
    .card:focus{outline:3px solid rgba(255,255,255,0.14); transform:translateY(-4px); transition:transform .14s}

  </style>
</head>
